<!DOCTYPE html>
<html lang="en">

<head>
    {% block page_title %}{% endblock %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
        />
</head>
<body>

<!---------------------HEADER----------------->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/list">
                    <img src="/static/LOOP_logo.png" width="80" height="50">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="/list">Q&A</a>
                        <a class="nav-link active" href="{{ url_for('main') }}">Bonus Questions</a>
                        <a class="nav-link active" href = "https://telex.hu/">News</a>
                        <a class="nav-link active" href = "https://codecool.com/hu/rolunk-kapcsolat/">About</a>
                        <a class="nav-link active" href="/login">Login</a>
                        <a class="nav-link active" href="/registration">Register</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <button id="themeSwitch" class="btn btn-primary" onclick="switchTheme()">
                            Activate Dark Theme
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

<!---------------------CONTENT----------------->

    <section>
        {% block content %}
        {% endblock %}
    </section>

<!---------------------FOOTER----------------->

    {% block link_in_footer %}

    {% endblock %}

</body>
</html>
