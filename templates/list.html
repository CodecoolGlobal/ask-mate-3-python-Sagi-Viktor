<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question list</title>
    <style>
        a, h1, table {
            background-color: darkgreen;
            color: black;
            font-family: monospace;
        }
        html, body {
            height: 100%;
            }
        html {
            display: table;
            margin: auto;
        }
        body {
            display: table-cell;
            vertical-align: middle;
            background-image: url("../static/hacker.jpg")
        }
        table, th, td {
             border: 1px solid whitesmoke;
             box-shadow: 0 0 10px darkgreen;
             background-color: green;
             color: black;
             text-align: center;
             border-radius: 5px;
         }
         th {
             background-color: darkgreen;
             color: black;
             margin: 50px;
             padding: 10px;
             outline: none !important;
             border-width: 1px;
             box-shadow: 0 0 10px black;
    </style>
</head>
<body>
<h1 align="right">QUESTIONS</h1>
<br>
<table border="1">
    <col width="50">
    <col width="200">
    <col width="150">
    <col width="100">
    <col width="150">
    <col width="350">
    <col width="150">
    <thead>
        <tr>
            {% for header in question_headers %}
                <th style="text-align:middle">{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for item in question_data %}
        <tr>
            {% for data in item %}
                {% if data == 'title' %}
                    <td><a href={{ "/question/" + item['id'] }}>{{ item[data] }}</a></td>
                {% else %}
                    <td>{{ item[data] }}</td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<div>
    <a href="http://127.0.0.1:5000/">Back to the Main Page</a>
</div>
</body>
</html>
